{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: whitesmoke;
        }
        form {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: auto;
            border-radius: 30px;
        }
    </style>
</head>
<body class="d-flex text-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post" class="border border-3 border-secondary">
                    {% block main %}
                        <div class="modal-header mb-4">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h3>{{ title }}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        
                        {% for f in form %}
                        <div class="form-floating mb-4">
                            {{ f }}
			    {{ f.errors }}
                            <label for="{% cycle 'floatingInputEmail' 'floatingInputPassword' '' %}" class="form-label">{% cycle 'Адрес эл. почты' 'Пароль' '' %}</label>
                        </div>
                        {% endfor %}
                        <div class="modal-footer justify-content-around">
                            <a href="{% url 'registration' %}" class="btn btn-secondary" type="button">Регистрация</a>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                        
                    {% endblock main %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
